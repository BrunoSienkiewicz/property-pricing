name: Build Images

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
      IMAGE_TAG: latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Get list of changed directories
        id: changed-files
        run: |
          CHANGED_DIRS=$(git diff --name-only HEAD~1 HEAD | cut -d'/' -f1 | sort -u)
          echo "Changed directories: $CHANGED_DIRS"
          echo "::set-output name=dirs::$CHANGED_DIRS"

      - name: Build and push Docker images
        run: |
          for dir in ${{ steps.changed-files.outputs.dirs }}; do
            if [ -f "$dir/Dockerfile" ]; then
              echo "Building Docker image for $dir"
              docker build -t ${{ env.ECR_REPOSITORY }}-$dir:latest $dir/

              echo "Pushing Docker image for $dir"
              docker push ${{ env.ECR_REPOSITORY }}-$dir:latest
            fi
          done
